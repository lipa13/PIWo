<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Bookstore</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">

            <header class="main-header">
                <h1 class="bookstore-label">Bookstore</h1>

                <nav class="main-nav">
                    <button class="btn shop-all">Shop All</button>
                    <button class="btn learn">Learn</button>
                </nav>

                <input type="search" class="search" placeholder="Search..."/>

                <div class="user-controls">
                    <button class="btn account">Account</button>
                    <button class="btn cart">Cart</button>
                </div>
            </header>

            <main class="main-content">
                <section class="hero-section">
                    <h2 class="hero-section-title">Siema</h2>
                    <p class="hero-section-text">siema siema siema siema siema</p>
                    <Button class="btn hero-section-btn">Shop products</Button>
                </section>

                <nav class="categories-nav">
                    <h3 class="categories-title">Categories</h3>
                </nav>

                <section class="new-arrivals-section">
                    <h3 class="new-arrivals-title">New arrivals</h3>
                    <button class="btn new-arrivals-left">Left</button>
                    <button class="btn new-arrivals-right">Right</button>

                    <!--    scroll na dole i jeszcze te karty z produktami     -->

                </section>

                <section class="newsletter">
                    <h4 class="newsletter-title">Join our newsletter</h4>
                    <p class="newsletter-text">Join our newsletter</p>
                    <input type="email" class="newsletter-input" placeholder="Enter your email address"/>
                    <button class="btn newsletter-signup">Sign up</button>
                </section>
            </main>

            <footer class="main-footer">
                <nav class="footer-nav">
                    <!--    buttony     -->
                </nav>

                <p class="copyright">Copyright</p>
            </footer>

        </div>
    </body>

</html>
