<!DOCTYPE html>

<html lang="en">

    <head>

        <title>Sell</title>
        <link rel="stylesheet" href="sell-style.css">
    </head>

    <body>
        <header class="main-header">
            <h1 class="bookstore-label">Bookzaar</h1>

            <nav class="main-nav">
                <button class="btn shop-all">Shop All</button>
                <button class="btn add">Sell</button>
                <button class="btn learn">Learn</button>

            <input type="search" class="search" placeholder="Search..."/>

                <button class="btn cart">Cart</button>

        <form class="sell-form">
            <label class="Name">Name:</label>
            <input type="text">

            <label class="description">Description:</label>

            <button class="btn sell">Submit</button>
        </form>
